<div class="app-log-in-screen">
  <div class="app-log-in-screen__card">
    <div class="app-log-in-screen__card__header">
      <h2 class="app-log-in-screen__card__header__title">Log in to play</h2>
    </div>
    <div class="app-log-in-screen__card__body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="app-log-in-screen__card__body__form">
        <div class="app-log-in-screen__card__body__form__input-group">
          <label class="app-log-in-screen__card__body__form__input-group__label">Email:</label>
          <input formControlName="email" class="app-log-in-screen__card__body__form__input-group__input" />
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="app-log-in-screen__card__body__form__input-group__error">
            <small *ngIf="form.get('email')?.errors?.['required']"
              >Email is required.</small
            >
            <small *ngIf="form.get('email')?.errors?.['email']"
              >Invalid email format.</small
            >
          </div>
        </div>

        <div class="app-log-in-screen__card__body__form__input-group">
          <label class="app-log-in-screen__card__body__form__input-group__label">Password:</label>
          <input type="password" formControlName="password" class="app-log-in-screen__card__body__form__input-group__input"/>
          <div
            *ngIf="
              form.get('password')?.invalid && form.get('password')?.touched
            "
            class="app-log-in-screen__card__body__form__input-group__error"
          >
            <small *ngIf="form.get('password')?.errors?.['required']"
              >Password is required.</small
            >
            <small *ngIf="form.get('password')?.errors?.['min']"
              >Must be at least 2 characters.</small
            >
          </div>
        </div>

        <button type="submit" [disabled]="form.invalid"  class="app-log-in-screen__card__body__form__submit-button">Submit</button>
      </form>
    </div>
  </div>
</div>
