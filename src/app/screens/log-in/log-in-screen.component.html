<div class="app-log-in-screen">
  <div class="app-log-in-screen__card">
    <div class="app-log-in-screen__card__header">
      <h1 class="app-log-in-screen__card__header__app-name">
        Tab Wheel
      </h1>
      <h2 class="app-log-in-screen__card__header__title">
        Log in to play
      </h2>
    </div>

    <div class="app-log-in-screen__card__body">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        (keydown.enter)="onSubmit()"
        class="app-log-in-screen__card__body__form"
      >
        <app-form-field
          label="Email"
          type="email"
          [control]="fieldControl('email')"
        ></app-form-field>

        <app-form-field
          label="Password"
          type="password"
          [control]="fieldControl('password')"
        ></app-form-field>

        <button
          type="submit"
          [disabled]="
            form.invalid ||
            loadingState === LoadingState.LOADING
          "
          class="app-log-in-screen__card__body__form__submit-button"
        >
          <ng-container
            *ngIf="
              loadingState !== LoadingState.LOADING;
              else loading
            "
          >
            Let's play
          </ng-container>
        </button>
      </form>
      <div class="app-log-in-screen__card__body__note">
        Or this is your first time here?
        <span
          ><a href="sign-up"
            >Let's create an account</a
          ></span
        >
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <span class="spinner"></span>
</ng-template>
